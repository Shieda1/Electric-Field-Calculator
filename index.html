<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Field Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="electricFieldRadio" name="variables" checked>
  <label for="electricFieldRadio">Electric Field</label>

  <input type="radio" id="forceRadio" name="variables">
  <label for="forceRadio">Force</label>

  <input type="radio" id="chargeRadio" name="variables">
  <label for="chargeRadio">Charge</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(F) Force (N)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(q) Charge (C)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
